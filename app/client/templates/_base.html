<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Hello-Card-Generator{% block title %}{% endblock %}</title>
    <!-- meta -->
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <!-- styles -->
    <link href="{{url_for('static', filename='bower_components/semantic/dist/semantic.min.css')}}" rel="stylesheet">
    <link href="{{url_for('static', filename='main.css')}}" rel="stylesheet" media="screen">
    {% block css %}{% endblock %}
    
    <!-- scripts -->
    <script src="{{url_for('static', filename='bower_components/jquery/dist/jquery.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='bower_components/semantic/dist/semantic.min.js')}}" type="text/javascript"></script>
    <script src="{{url_for('static', filename='main.js')}}" type="text/javascript"></script>

    {% block js %}{% endblock %}
  </head>

  <body>

    {% include 'header.html' %}
        
        <!-- child template -->
        {% block content %}{% endblock %}
        <br>

        <!-- errors -->
        {% if error %}
          <p class="error"><strong>Error:</strong> {{ error }}</p>
        {% endif %}

    <br><br>

    {% include 'footer.html' %}

  </body>
</html>
