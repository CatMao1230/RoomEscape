{% extends "_base.html" %}

{% block content %}

<div class="ui middle aligned center aligned grid">
  <div class="row"><div class="column">
    <div class="ui two column centered grid" style="margin-top: 80px;">
      <video id="my-video" class="video-js" controls preload="auto" width="640" height="264"
  poster="MY_VIDEO_POSTER.jpg" data-setup="{}">
        <source src="{{url_for('static', filename='video.mp4')}}" type='video/mp4'>
        <source src="MY_VIDEO.webm" type='video/webm'>
        <p class="vjs-no-js">
          To view this video please enable JavaScript, and consider upgrading to a web browser that
          <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
        </p>
      </video>
    </div>
  </div></div>
  
  <div class="row"><div class="column">
  </div></div>
  
  <div class="row"><div class="column">
    <div id="count-down"></div>
  </div></div>
</div>

<link href="http://vjs.zencdn.net/5.19/video-js.css" rel="stylesheet">
<script src="http://vjs.zencdn.net/ie8/1.1/videojs-ie8.min.js"></script>
<script src="http://vjs.zencdn.net/5.19/video.js"></script>
<script src="{{url_for('static', filename='bower_components/jquery.countdown/dist/jquery.countdown.min.js')}}" type="text/javascript"></script>
<script src="{{url_for('static', filename='index.js')}}" type="text/javascript"></script>

{% endblock %}
